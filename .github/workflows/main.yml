name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 确保你的主分支叫 main，如果是 master 就改一下

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 打包生成的文件夹
